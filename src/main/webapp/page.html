<!doctype html>
<html lang="en">

<head>
    <title>Trafico</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container shadow px-0 bg-dark">
        <nav class="img-fondo navbar navbar-expand-sm navbar-dark py-5 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="Img/logoDGT.gif" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainnav"
                    aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainnav">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </div>
                </div>
            </div>
        </nav>


        <div id="micarusel" class="carousel slide m-4" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#micarusel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="First slide"></li>
                <li data-bs-target="#micarusel" data-bs-slide-to="1" aria-label="Second slide"></li>
                <li data-bs-target="#micarusel" data-bs-slide-to="2" aria-label="Third slide"></li>
                <li data-bs-target="#micarusel" data-bs-slide-to="3" aria-label="Third slide"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="Img/car1.jpg" class="w-100 d-block" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/car2.jpg" class="w-100 d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/car3.png" class="w-100 d-block" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/car4.jpg" class="w-100 d-block" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#micarusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#micarusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Title</h4>
                            <a href="#" class="card-link">Card link</a>
                            <p class="card-text"></p>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
